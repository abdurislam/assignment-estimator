<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        .assignment-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .assignment-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            background: #fafafa;
        }
        .assignment-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .assignment-estimate {
            color: #1976d2;
            font-weight: bold;
            font-size: 16px;
        }
        .assignment-due {
            color: #666;
            font-size: 12px;
        }
        .btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover {
            background: #1565c0;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .config-link {
            text-align: center;
            margin-top: 10px;
        }
        .config-link a {
            color: #1976d2;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“š Assignment Estimator</div>
    </div>
    
    <div id="status" class="status loading" style="display: none;">
        Loading assignments...
    </div>
    
    <div id="main-content">
        <button id="analyze-btn" class="btn">Analyze Canvas Assignments</button>
        
        <div id="assignments-container" style="display: none;">
            <h3>Assignment Estimates</h3>
            <div id="assignments-list" class="assignment-list"></div>
            <div id="total-time" style="text-align: center; font-weight: bold; margin-top: 10px;"></div>
        </div>
    </div>
    
    <div class="config-link">
        <a href="#" id="settings-link">Configure API Settings</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
